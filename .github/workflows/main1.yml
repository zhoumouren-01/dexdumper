name: Build DexDumper

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup NDK
      uses: android-actions/setup-android-ndk@v2
     
      with:
        ndk-version: '25.1.8937393'
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake -DANDROID_ABI=all
    
    - name: Build
      run: cmake --build build --config Release
        
    - name: Create artifacts directory
      run: mkdir -p artifacts
        
    - name: Copy binaries
      run: |
        find build -name "*.so" -exec cp {} artifacts/ \; || true
        find build -name "dexdumper" -exec cp {} artifacts/ \; || true
        
    - uses: actions/upload-artifact@v4
      with:
        name: dexdumper-binaries
        path: artifacts/
